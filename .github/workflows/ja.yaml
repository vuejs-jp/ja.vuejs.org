name: Lint

on: [push]

defaults:
  run:
    shell: bash

jobs:
  TextLint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Lint
      run: |
        yarn
        yarn lint
      env:
        CI: true
